<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <title>Encosia Samples - JavaScript Data Binding</title>
</head>
<body>
<div class="container">
  <div class="row">
    <form id="big-form">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" value="Dave">
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" value="Ward">
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" value="dave@encosia.com" />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" value="password123" />
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          <div class="form-group">
            <label class="radio-inline"><input type="radio" name="title" value="Mr." checked> Mr.</label>
            <label class="radio-inline"><input type="radio" name="title" value="Ms."> Ms. </label>
            <label class="radio-inline"><input type="radio" name="title" value="Mrs."> Mrs. </label>
            <label class="radio-inline"><input type="radio" name="title" value="Dr."> Dr. </label>
          </div>

          <div class="form-group">
            <label for="address1">Address</label>
            <input type="text" class="form-control" id="address1" name="address1" value="123 Any Street">
          </div>

          <div class="form-group">
            <label for="address2">Apt#/Suite</label>
            <input type="text" class="form-control" id="address2" name="address2" value="Suite 42">
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" value="Anytown">
          </div>

          <div class="form-group">
            <label for="state">State</label>
            <select id="state" name="state" class="form-control">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA" selected>Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>

          <div class="form-group">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" id="zip" name="zip" value="12345">
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          <div class="form-group">
            <label>How did you hear about us? (check all that apply)</label>

            <div class="checkbox">
              <label>
                <input type="checkbox" name="referrer" value="Online Ad" /> Online Ad
              </label>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" name="referrer" value="Search" /> Search (e.g. Bing or Google)
              </label>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" name="referrer" value="Social Media" /> Social Media (e.g. Facebook, Twitter, Instagram, etc)
              </label>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" name="referrer" value="Superbowl Ad" /> Superbowl Ad
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="comment">Comment</label>
            <textarea name="comment" id="comment" class="form-control" rows="10">This is a test comment...</textarea>
          </div>
        </div>
      </div>

      <input id="submit-big-form" type="submit" class="btn btn-default" value="Submit" />
    </form>
  </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script src="js/ui.index.js"></script>
</body>
</html>
